<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script th:inline="javascript">

  /*<!CDATA[*/

  var message = [[$[message}]]
  alert(message);

  location.replace([[${searchUrl}]]);

  /*]]>*/
</script>
<body>

</body>
</html>
<!--javascript에서 alert는 문구를 출력해주는 창을 띄어주는 함수(메세지를 담아서띄어줌)-->
<!-- location.replace는 페이지를 이동시켜줌(이동시킬 페이지의 경로를 담아서 보내줌)-->
